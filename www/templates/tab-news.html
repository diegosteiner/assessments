<ion-view view-title="News feed">
  <ion-nav-buttons side="right" ng-show="false">
    <a class="button button-icon ion-compose" href="#/tab/news/post"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.id}}">
        <img ng-src="{{post.face}}">
        <h2>{{post.name}}</h2>
        <p>{{post.text}}</p>
        <p>{{post.likes}} people like this</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-calm" ng-click="like(post)">
          Like
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
